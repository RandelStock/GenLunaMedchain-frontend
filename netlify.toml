# ðŸš€ Netlify Configuration for GenLunaMedChain Frontend
# This file configures automatic deployment to Netlify

[build]
  # Build command
  command = "npm run build"
  
  # Directory to publish
  publish = "dist"
  
  # Functions directory (if using Netlify Functions)
  functions = "netlify/functions"

[build.environment]
  # Node.js version
  NODE_VERSION = "18"
  
  # Build environment variables
  VITE_API_BASE_URL = "https://genlunamedchain-backend.onrender.com"
  VITE_BLOCKCHAIN_NETWORK = "polygon_amoy"
  VITE_BLOCKCHAIN_RPC_URL = "https://polygon-amoy.blockpi.network/v1/rpc/public"
  VITE_BLOCKCHAIN_CHAIN_ID = "80002"
  VITE_BLOCKCHAIN_EXPLORER_URL = "https://amoy.polygonscan.com"
  VITE_CONTRACT_ADDRESS = "0xb00597076d75C504DEcb69c55B146f83819e61C1"

# Redirect rules for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment-specific builds
[context.production]
  command = "npm run build"
  [context.production.environment]
    VITE_NODE_ENV = "production"

[context.deploy-preview]
  command = "npm run build"
  [context.deploy-preview.environment]
    VITE_NODE_ENV = "preview"
