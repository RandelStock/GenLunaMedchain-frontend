# ðŸš€ Netlify Configuration for GenLunaMedChain Frontend
# This file configures automatic deployment to Netlify

[build]
  # Build command - using yarn consistently
  command = "yarn install && yarn build"
  
  # Directory to publish
  publish = "dist"
  
  # Functions directory (if using Netlify Functions)
  functions = "netlify/functions"

[build.environment]
  # Node.js version - required by @walletconnect/core, react-router-dom, and @solana/kit
  NODE_VERSION = "20.18.0"
  
  # Use yarn
  NETLIFY_USE_YARN = "true"
  
  # Skip preflight checks
  SKIP_PREFLIGHT_CHECK = "true"

# Redirect rules for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# UPDATED: Headers for security and CSP
[[headers]]
  for = "/*"
  [headers.values]
    # Content Security Policy - allows necessary resources
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://*.thirdweb.com https://vercel.live;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com data:;
      img-src 'self' data: https: blob:;
      connect-src 'self' https://*.thirdweb.com https://*.thirdweb-dev.com https://*.infura.io https://*.alchemy.com https://*.coinbase.com wss://*.thirdweb.com wss://*.walletconnect.com https://fonts.googleapis.com https://fonts.gstatic.com https://*.walletconnect.org;
      frame-src 'self' https://*.thirdweb.com https://*.walletconnect.com https://*.coinbase.com;
      worker-src 'self' blob:;
    """
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment-specific builds
[context.production]
  command = "yarn install && yarn build"
  [context.production.environment]
    VITE_NODE_ENV = "production"

[context.deploy-preview]
  command = "yarn install && yarn build"
  [context.deploy-preview.environment]
    VITE_NODE_ENV = "preview"